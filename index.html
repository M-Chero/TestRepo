<DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title> The Kenyan National Anthem</title>
    </head>
<body>
    <p>
        O God of all creation
        Bless this our land and nation

        Justice be our shield and defender

        May we dwell in unity

        Peace and liberty

        Plenty be found within our borders.
    </p>
